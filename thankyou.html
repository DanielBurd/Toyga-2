<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
</head>
<body>
   
    <h1 class="text-center">Details</h1>
    <br>
    <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col-2">First Name</th>
            <th scope="col-3">Last Name</th>
            <th scope="col-1">Age</th>
            <th scope="col-2">Email</th>
            <th scope="col-2">Country</th>
            <th scope="col-1">Country Code</th>
            <th scope="col-1">Phone</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td  scope="col-2" id="firstName"></td>
            <td id="lastName"></td>
            <td id="age"></td>
            <td id="email"></td>
            <td id="country"></td>
            <td id="countryCode"></td>
            <td id="phone"></td>
          </tr>
        </tbody>
      </table>


    <script src="js/index.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
